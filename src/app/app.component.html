<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side='end' contentId="main-content" type="overlay">
      <ion-content>
        <ion-button id="account" [routerLink]="['/Account/AccountPageModule']">
          <ion-icon color="dark"size='large'name="person-circle-outline" ></ion-icon></ion-button>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item id="bruh" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label><b>{{ p.title }}</b></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
